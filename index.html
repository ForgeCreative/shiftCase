<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyElectronApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <h1 class="title">Pasteboard text</h1>
        <div class="clipboardText">
            <p>Nothing in the clipboard</p>
        </div>
        <div class="options">
            <span class="btn btn-selected uppercase-func">UPPERCASE</span>
            <span class="btn lowercase-func">lowercase</span>
            <span class="btn titleCase-func">Sentence case</span>
            <span class="btn statementCase-func">Title Case</span>
        </div>
    </div>
    <script>
      require('./renderer.js')
    </script>
</body>
</html>
