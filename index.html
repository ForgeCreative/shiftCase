<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MyElectronApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-arrow"></div>
    <div class="window">
        <div class="window-content">
            <div class="container">
                <h1 class="title">Pasteboard text</h1>
                <p class="clipboardText">
                    Nothing in the clipboard
                </p>
                <div class="options">
                    <span class="btn btn-selected uppercase-func">Uppercase</span>
                    <span class="btn lowercase-func">Lowercase</span>
                    <span class="btn titleCase-func">Title case</span>
                    <span class="btn statementCase-func">Sentence case</span>
                </div>
                <div class="stripOption">
                    <span class="btn btn-red">Strip formatting</span>
                </div>
            </div>
        </div>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
</body>
</html>
